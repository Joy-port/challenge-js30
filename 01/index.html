<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./all.css">
</head>

<body>
    <div class="container" >
        <ul class="key-list">
          <li class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">boom</span>
          </li>
          <li class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">clap</span>
          </li>
          <li class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">hi hat</span>
          </li>
          <li class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">kick</span>
          </li>
          <li class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">open hat</span>
          </li>
          <li class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </li>
          <li class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </li>
          <li class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tink</span>
          </li>
          <li class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tom</span>
          </li>
        </ul>
      
      
      <audio src="./sounds/boom.wav" data-key="65"></audio>
      <audio src="./sounds/clap.wav" data-key="83"></audio>
      <audio src="./sounds/hihat.wav" data-key="68"></audio>
      <audio src="./sounds/kick.wav" data-key="70"></audio>
      <audio src="./sounds/openhat.wav" data-key="71"></audio>
      <audio src="./sounds/ride.wav" data-key="72"></audio>
      <audio src="./sounds/snare.wav" data-key="74"></audio>
      <audio src="./sounds/tink.wav" data-key="75"></audio>
      <audio src="./sounds/tom.wav" data-key="76"></audio>
      </div>

  <script src="/all.js"></script>
</body>

</html>
