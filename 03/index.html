<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css style changing</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <h1 class="title">Update CSS Variables with <span>JS</span></h1>
    <div class="input-group">
        <div class="style-group">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="10" max="100" data-sizing="px" value="10">
        </div>
        <div class="style-group">
            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="15" data-sizing="px" value="0">
        </div>
        <div class="style-group">
            <label for="radius">Radius</label>
            <input type="range" name="radius" min="0" max="100" data-sizing="px" value="0">
        </div>
        <div class="style-group">
            <label for="color">Color</label>
            <input type="color" name="color"  value="#f6f6f6">
        </div>

    </div>
    <img  src="https://images.unsplash.com/photo-1633797127268-6c29a2455c7c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80" alt="img">
    <script src="all.js"></script>
</body>
</html>
